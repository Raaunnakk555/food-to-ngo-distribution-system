<!DOCTYPE html>
<html>
<head>
  <title>NGO Dashboard</title>

  <link rel="stylesheet" href="css/global.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="topbar">
  <h2>NGO Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="card">
  <h3>Verified NGO âœ”</h3>

  <p>
    Max SMU: <span id="cap"></span> |
    Used: <span id="used"></span>
  </p>

 <div class="progress-bar">
  <div id="progressFill"></div>
</div>


  <p id="capacityWarning" style="font-weight:bold;"></p>
</div>

<div class="card">

  <input
    type="text"
    id="searchBox"
    placeholder="Search food..."
    oninput="loadSurplus()"
  >

  <select id="filterType" onchange="loadSurplus()">
    <option value="all">All</option>
    <option value="Veg">Veg</option>
    <option value="Non-Veg">Non-Veg</option>
    <option value="Egg">Egg</option>
  </select>
  <select id="sortMode" onchange="loadSurplus()">
  <option value="distance">
    Nearest First
  </option>
  <option value="default">
    Default
  </option>
</select>


</div>

<main style="display:flex; gap:20px">

  <div style="flex:2">
    <h3>Available Surplus Food</h3>
    <p style="color:gray">
      Items may show Fresh / Near Expiry / Expired status
    </p>
    <div id="foodList"></div>
  </div>

  <aside style="flex:1">

    <div class="card">
      <h3>Cart</h3>
      <div id="cartItems"></div>
      <button onclick="placeOrder()">Place Order</button>
    </div>

    <div class="card">
      <h3>Previous Orders</h3>
      <div id="orderHistory"></div>
    </div>

    <div class="card">
      <h3>Fair Distribution Chart</h3>
      <p style="font-size:14px;color:gray">
        Shows NGO share vs total available surplus
      </p>
      <h3>Fair Distribution of Food (SMU)</h3>
      <canvas id="chart"></canvas>
    </div>

  </aside>

</main>
<script src="js/auth.js"></script>
<script src="js/mockData.js"></script>
<script src="js/ngo.js"></script>

</body>
</html>
